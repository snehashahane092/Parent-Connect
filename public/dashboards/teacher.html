<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ParentConnect</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/teacher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <h2>ParentConnect</h2>
            <span class="user-role">Teacher Dashboard</span>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link active"><i class="fas fa-home"></i> Overview</a>
            <a href="#" class="nav-link"><i class="fas fa-user-graduate"></i> Students</a>
            <a href="#" class="nav-link"><i class="fas fa-book"></i> Assignments</a>
            <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Performance</a>
            <a href="#" class="nav-link"><i class="fas fa-comment"></i> Messages</a>
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="nav-profile">
            <img src="../assets/teacher-avatar.png" alt="Teacher" class="profile-pic">
            <div class="profile-info">
                <span class="profile-name">Teacher Name</span>
                <a href="../login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>Class Overview</h1>
            <div class="header-actions">
                <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Assignment</button>
                <button class="btn btn-secondary"><i class="fas fa-envelope"></i> Send Message</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-graduate"></i></div>
                <div class="stat-info">
                    <h3>Total Students</h3>
                    <p class="stat-number">35</p>
                    <span class="stat-change">Class VIII-A</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-book"></i></div>
                <div class="stat-info">
                    <h3>Pending Assignments</h3>
                    <p class="stat-number">8</p>
                    <span class="stat-change negative">Due Today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-info">
                    <h3>Class Average</h3>
                    <p class="stat-number">85%</p>
                    <span class="stat-change positive">+5% this month</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-comments"></i></div>
                <div class="stat-info">
                    <h3>Parent Messages</h3>
                    <p class="stat-number">12</p>
                    <span class="stat-change">Unread</span>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Add more dashboard content here -->
        </div>
    </main>
</body>
</html>
