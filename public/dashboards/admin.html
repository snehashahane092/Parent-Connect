<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ParentConnect</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <h2>ParentConnect</h2>
            <span class="user-role">Admin Dashboard</span>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link active"><i class="fas fa-home"></i> Overview</a>
            <a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a>
            <a href="#" class="nav-link"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="nav-profile">
            <img src="../assets/admin-avatar.png" alt="Admin" class="profile-pic">
            <div class="profile-info">
                <span class="profile-name">Admin Name</span>
                <a href="../login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>Dashboard Overview</h1>
            <div class="header-actions">
                <button class="btn btn-primary"><i class="fas fa-plus"></i> Add New User</button>
                <button class="btn btn-secondary"><i class="fas fa-bell"></i> Send Notice</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-graduate"></i></div>
                <div class="stat-info">
                    <h3>Total Students</h3>
                    <p class="stat-number">1,234</p>
                    <span class="stat-change positive">+5% this month</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="stat-info">
                    <h3>Total Teachers</h3>
                    <p class="stat-number">89</p>
                    <span class="stat-change">No change</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <h3>Total Parents</h3>
                    <p class="stat-number">2,156</p>
                    <span class="stat-change positive">+3% this month</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-comments"></i></div>
                <div class="stat-info">
                    <h3>Active Chats</h3>
                    <p class="stat-number">156</p>
                    <span class="stat-change negative">-2% today</span>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Add more dashboard content here -->
        </div>
    </main>
</body>
</html>
